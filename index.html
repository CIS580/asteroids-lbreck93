<!doctype html>
<html>
  <head>
    <title>Asteroids</title>
    <link type="text/css" rel="stylesheet" href="game.css" />

  <body>
    <h1>Play Asteroids</h1>
    <canvas id="screen" width="760" height="480"></canvas>
    <h2>Instructions</h2>
    <p>
      To accelerate push W, or the Up arrow.<br/>
      To turn left push A or the Left arrow.<br/>
      To turn right push D or the Right arrow.<br />
      To fire your laser press space bar<br />
      To pull your emergency break press E<br />
    </br/>
    </p>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
